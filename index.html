<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <title>Сurrency</title>
</head>

<body>
   <div class="container">
      <div class="coon">
         <div class="con1">
            <select class="d-block p-2 text-bg-primary" id="currency">
               <option value="88.5">USD</option>
               <option value="1.2">RUB</option>
               <option value="24">RIAL</option>
               <option value="0.012">KGZ</option>
            </select>
         </div>
        <div class="con2">
         <form class="btn btn-info" action="">
            <label for="">Акча алмаштыруу</label>
            <input type="number" id="mount" placeholder="KG">
         </form>
        </div>
        
         <div class="con3">
            <button class="btn btn-success" id="sum">Алмаштыруу</button>
         </div>
         <div class="con4">
            <h1 id="result">Жыйынтык</h1>
         </div>    
      </div>
   </div>
   <script src="./script.js"></script>
</body>

</html>
